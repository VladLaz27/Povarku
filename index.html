<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="utf-8">
	<title>Povarku.ru</title>
	<link href="https://fonts.googleapis.com/css?family=Philosopher:400,400i,700i|Roboto:400,400i,700,700i&amp;subset=cyrillic" rel="stylesheet">
	<link href="css/bootstrap-reboot.min.css" rel="stylesheet">
	<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="css/swiper.min.css" rel="stylesheet" type="text/css">
	<link href="css/style.css" rel="stylesheet">
	<link href="css/media.css" rel="stylesheet" type="text/css">
</head>

<body>
	<div class="wrapper">
	<!--Шапка-->
		<header>
			<div class="top">
				<div class="container">
					<div class="row">
						<div class="t-first col-lg-3 col-10 col-md-4">
							<div class="logo">
								<a class="l-main" href="index.html">
									<img src="img/logo.png" width="195" height="58" alt="logo">
									<span>Кулинарный сайт</span>
								</a>
							</div>
						</div>
						<div class="t-second col-lg-5 col-md-6">
							<span>Povarku.ru — поможет улучшить ваши кулинарные способности и приготовить настоящие шедевры кулинарии.</span>
						</div>
						<div class="btn-menu col-2 col-md-2">
							<a class="show-menu"">
								<div class="button-menu"></div>
							</a>
						</div>
						<div class="t-third col-lg-4 col-md-12 col-12">
							<div class="h-search">
								<form class="h-form">
									<input type="search" name="search" placeholder="Поиск по сайту">
									<input type="submit" value="">
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="bottom">
				<div class="container">
					<nav class="main-menu">
						<ul class="menu-list">
							<li>
								<a href="#">Главная</a>
							</li>
							<li>
								<a href="#">Первые блюда</a>
							</li>
							<li>
								<a href="#">Вторые блюда</a>
							</li>
							<li>
								<a href="#">Десерты</a>
							</li>
							<li>
								<a href="#">Выпечка</a>
							</li>
							<li>
								<a href="#">Закуски и салаты</a>
							</li>
							<li>
								<a href="#">Продукты и ингредиенты</a>
							</li>
						</ul>
					</nav>
				</div>
			</div>
		</header>
	<!--Контент-->	
		<main>
			<div class="container">
				<div class="row">
					<div class="slider">
					    <div class="swiper-container">
						    <div class="swiper-wrapper">
						      	<div class="swiper-slide">Slide 1</div>
						      	<div class="swiper-slide">Slide 2</div>
						      	<div class="swiper-slide">Slide 3</div>
						      	<div class="swiper-slide">Slide 4</div>
						    </div>
						    <!-- Add Pagination -->
						    <div class="swiper-pagination"></div>
						    <!-- Add Arrows -->
						    <div class="swiper-button-next"></div>
						    <div class="swiper-button-prev"></div>
					 	</div>
					</div>
				</div>
			</div>	
		</main>
	</div>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="js/swiper.min.js"></script>
	<script src="js/index.js" type="text/javascript"></script>
</body>
</html>
